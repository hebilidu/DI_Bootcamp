    <!-- Exercise 3 -->
    <div id="myDiv">
        <button id="myBtn">Style</button>
    </div>
    <script>
        let btn = document.getElementById("myBtn");
        let div = document.getElementById("myDiv");

        btn.addEventListener("click", MouseClickBtn);
        btn.addEventListener("mouseover", MouseOverBtn);
        div.addEventListener("mouseover", MouseOverDiv);

        function MouseClickBtn() {
            alert("Button Clicked")
        }

        function MouseOverBtn() {
            alert("My mouse is over the btn");
        }

        function MouseOverDiv() {
            alert("My mouse is over of the div")
        }
    </script>
