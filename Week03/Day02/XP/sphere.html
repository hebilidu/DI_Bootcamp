<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="xp.css">
    <title>Week03 Day02 - DOM Events - XP Exercise 3 : Volume of a sphere</title>
    <style>
        body {
            padding-top: 30px;
        }
        
        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Week03 Day01 - DOM Events - XP Exercise 3 : Volume of a sphere</h1>
    <p>Input radius value and get the volume of a sphere.</p>

    <form id="MyForm">
        <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
        <label for="volume">Volume</label><input type="text" name="volume" id="volume">
        <input type="submit" value="Calculate" id="submit">
    </form>

    <script>
        /* *************************************************************************** */
        console.log("\n****** Week03 Day 01 - XP Exercice 3 : Volume of a sphere *******");

        function calcVol(e) {
            e.preventDefault();
            var radius = document.forms[0].elements[0].value;
            let volume = 4 * Math.PI * (radius ** 2) / 3;
            document.forms[0].elements[1].value = volume;
        }

        document.forms[0].addEventListener("submit", calcVol);
    </script>
</body>

</html>
